  fake-ip-filter:
    - "*.lan"
    - "*.localdomain"
    - "*.example"
    - "*.invalid"
    - "*.localhost"
    - "*.test"
    - "*.local"
    - "*.home.arpa"
#    - localhost.ptlogin2.qq.com
  nameserver:
    - 'https://223.5.5.5/dns-query'
#    - 'https://223.6.6.6/dns-query'
    - 'https://119.29.29.29/dns-query'
#    - 'https://182.254.116.116/dns-query'
  fallback:
#    - 'https://dns.alidns.com/dns-query'
    - 'https://cloudflare-dns.com/dns-query'
