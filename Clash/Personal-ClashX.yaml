  ipv6: false
  listen: '0.0.0.0:5353'
  default-nameserver:
    - 223.5.5.5
#    - 223.6.6.6
    - 119.29.29.29
#    - 182.254.116.116
    - 114.114.114.114
#    - 114.114.115.115
#    - 114.114.114.119
#    - 114.114.115.119
#    - 114.114.114.110
#    - 114.110.115.110
